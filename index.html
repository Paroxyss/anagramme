<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagramme</title>
</head>
<body>
    <input type="text" onkeydown="search(this)" placeholder="Texte ici">
    <p id="sortie">Sortie ici</p>
    <script>
        function search(ele) {
        if(event.key === 'Enter') {
            document.getElementById("sortie").innerHTML = ele.value.split('').sort(function(){return 0.5-Math.random()}).join('');
        }
    }
    </script>
</body>
</html>
